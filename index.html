<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome-Homepage</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



  <!-- favicon -->
  <link rel="icon" href="images/icon.svg.png">
  <!-- custom style sheet -->
  <link rel="stylesheet" href="speech-input.css"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="header">
    <a href="">Gmail</a>
    <a href="">Images</a>
    <a href="">
      <img src="images\app.png" alt="">
    </a>
    <a href="">
        <img src="images\R.png" alt="">
    </a>
  </div>
  
  <div class="flex-container">
    <img src="images\logo1.png" alt="image not found" title="Google" class="logo">
    <form action="">
      <input type="text" placeholder="Search Google or type in a URL" class="speech-input" id="inputbtn">
    </form>

    <div class="grid-container">
        <a href="" title="amazon">
            <div>
                <div class="image-container">
                    <img src="images\icons\amazon.png" alt="">
                </div>
                <button>Amazon.in</button>

            </div>
        </a>
        
        <a href="" title="Facebook">
            <div>
                <div class="image-container">
                    <img src="images\icons\facebook.png" alt="">
                </div>
                <button>Facebook</button>

            </div>
        </a>
        
        <a href="" title="GitHub">
            <div>
                <div class="image-container">
                    <img src="images\icons\github.png" alt="">
                </div>
                <button>Github</button>

            </div>
        </a>
        
        <a href="" title="instagram" id="insta">
            <div>
                <div class="image-container">
                    <img src="images\icons\instagram.png" alt="">
                </div>
                <button>Instagram</button>

            </div>
        </a>
        
        <a href="" title="whatsapp" id="whatsapp">
            <div>
                <div class="image-container">
                    <img src="images\icons\whatsapp.png" alt="">
                </div>
                <button>Whatsapp</button>

            </div>
        </a>
      </div>

    <div class="grid-container">
        <a href="" title="gmail">
            <div>
                <div class="image-container">
                    <img src="images\icons\gmail.png" alt="">
                </div>
                <button>Gmail</button>

            </div>
        </a>
        
        <a href="" title="youtube">
            <div>
                <div class="image-container">
                    <img src="images\icons\youtube.png" alt="">
                </div>
                <button>Youtube</button>

            </div>
        </a>
        
        <a href="" title="firebase" id="firebase">
            <div>
                <div class="image-container">
                    <img src="images\icons\firebase.png" alt="">
                </div>
                <button>Firebase</button>

            </div>
        </a>
        
        <a href="" title="Google" id="google">
            <div>
                <div class="image-container">
                    <img src="images\icons\google.png" alt="">
                </div>
                <button>Google</button>

            </div>
        </a>
        
        <a href="" title="add shortcut">
            <div>
                <div class="image-container">
                    <img src="images\icons\add.png" alt="">
                </div>
                <button>Add shortcut</button>

            </div>
        </a>
    </div>
  </div>

  <div class="footer">
    <a href="">
        <i class="fas fa-cog"></i>
    </a>
  </div>


  <script src="speech-input.js"></script>
  <script src="index.js"></script>
</body>
</html>
